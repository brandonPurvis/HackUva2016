<html>

  <head>
    <script>
      function getCanvas(){
      return document.getElementById("my_canvas");
      };

      function drawRect(x, y, w, h){
      var cvs = getCanvas();
      var ctx = cvs.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(x, y, w, h);
      ctx.stroke();
      };
      
      function drawSquare(){
      var cvs = getCanvas();
      var ctx = cvs.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(0,0,150,75);
      ctx.stroke();
      };

      function drawHello(){
      var cvs = getCanvas();
      var ctx = cvs.getContext("2d");
      ctx.beginPath();
      ctx.fillStyle = "#FF00FF";
      ctx.font = "30px Arial";
      ctx.fillText("Hello World",10,50);
      };

      function draw(){
      var rects = [[0,0, 10, 29],[0,30,100, 29], [0,60,30,29],[0,90,400,29]];
      rects.forEach(function(lst){
      var a = lst[0];
      var b = lst[1];
      var c = lst[2];
      var d = lst[3];
      drawRect(a, b, c, d);
      });
      }
    </script>
  </head>
  <body onload="draw()">
    <h1>The greatest thing evar!!!</h1>
    <button type="button" onclick="window.location.href='/create_assignment'">Create Assignment</button></br>
    <canvas id="my_canvas" width="800" height="400"></canvas>

  </body>
</html>
